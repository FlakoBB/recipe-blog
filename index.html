<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipe Blog</title>
	<link rel="shortcut icon" href="./assets/images/Icono_FLK_Azul.ico">
	<script src="https://kit.fontawesome.com/b082e0647c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<!-- <i class="fa-regular fa-clock"></i> -->
<body>
	<section class="introduction">
		<h1>Classic Cheescake Recipe</h1>
		<article class="description">
			<i class="fa-solid fa-grip dots"></i>
			<p>Look no further for a creamy and ultra smooth classic cheesecake recipe! Paired with a buttery graham cracker crust, no one can deny its simple decadence. For the best results, bake in a water bath.</p>
		</article>
		<figure>
			<img src="./assets/images/photo1.png" alt="Cheescake Image">
		</figure>
	</section>
	<section class="extra_info">
		<article class="servings icon_text">
			<i class="fa-solid fa-utensils"></i>
			<div class="serving_info">
				<span class="title">yields</span>
				<span class="yields">12 servings</span>
			</div>
		</article>
		<article class="time_container">
			<div class="time_data icon_text">
				<i class="fa-regular fa-clock"></i>
				<div class="time_info">
					<span class="title">prep time</span>
					<span class="time">45 min</span>
				</div>
			</div>
			<div class="time_data icon_text">
				<i class="fa-regular fa-clock"></i>
				<div class="time_info">
					<span class="title">cock time</span>
					<span class="time">1 hour</span>
				</div>
			</div>
			<div class="time_data icon_text">
				<i class="fa-regular fa-clock"></i>
				<div class="time_info">
					<span class="title">total time</span>
					<span class="time">1 h 45 m</span>
				</div>
			</div>
		</article>
	</section>
</body>
</html>
